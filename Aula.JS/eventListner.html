<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventListener</title>

    <style>
        body {
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }

        .button {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="button">
        <button>Click here</button>
        <p></p>

        <input type="text">
        <p></p>
    </div>

    <script>
        let numClicks = 0;
        const button = document.querySelector('button');
        const texts = document.querySelectorAll('p');

        const input = document.querySelector('input');

        //função anônima
        //button.onclick = function () {
            //numClicks++;
            //text.innerText = "O botão foi clicado: " + numClicks + " vezes.";
        //}

        button.addEventListener('click',  () =>{
            numClicks++;
            texts[0].innerText = "O botão foi clicado: " + numClicks + " vezes.";
        });

        input.addEventListener('keyup', () =>{
            let textDigitado = input.value;
            texts[1].innerText = input.value;

            if(textDigitado == "Calabresa"){
                texts[1].innerText = "Um sabor clássico.";
            } else if(textDigitado == "Baunilha"){
                texts[1].innerText = "Eu amo sorvete de baunilha.";
            } else{
                texts[1].innerText = "Seu gosto é peculiar!";
            }
        });

        document.addEventListener("click", () =>{
            let bgColor = 'rgb(' + Math.random() * 255 + ',' + Math.random() * 255 + ',' + Math.random() * 255 + ')';
            document.body.style.backgroundColor = bgColor;
        });
    </script>
</body>
</html>
