<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventListener</title>

    <style>
        body {
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }

        .button {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="button">
        <button>Click here</button>
        <p></p>

        <input type="text">
        <p></p>

        <button class="contagem">Iniciar contagem regressiva</button>
        <h1>10</h1>
    </div>

    <script>
        let numClicks = 0;
        const button = document.querySelectorAll('button');
        const texts = document.querySelectorAll('p');
        const input = document.querySelector('input');

        //função anônima
        //button.onclick = function () {
            //numClicks++;
            //text.innerText = "O botão foi clicado: " + numClicks + " vezes.";
        //}

        button[0].addEventListener('click',  () =>{
            numClicks++;
            texts[0].innerText = "O botão foi clicado: " + numClicks + " vezes.";
        });

        input.addEventListener('keyup', () =>{
            let textDigitado = input.value;
            texts[1].innerText = input.value;

            if(textDigitado == "Calabresa"){
                texts[1].innerText = "Um sabor clássico.";
            } else if(textDigitado == "Baunilha"){
                texts[1].innerText = "Eu amo sorvete de baunilha.";
            } else{
                texts[1].innerText = "Seu gosto é peculiar!";
            }
        });

        document.addEventListener('click', () =>{
            let bgColor = 'rgb(' + Math.random() * 255 + ',' + Math.random() * 255 + ',' + Math.random() * 255 + ')';
            document.body.style.backgroundColor = bgColor;
        });

        button[1].addEventListener('click', () =>{
            const h = document.querySelector('h1');
            let contador = 10;
            setInterval(() =>{
                if(contador>0){
                    contador--;
                    h.innerText = contador;
                }else if(contador == 0){
                    h.innerText = "Tempo acabou";
                }   
            }, 1000)
        })
    </script>
</body>
</html>
