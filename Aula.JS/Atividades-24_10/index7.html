<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 7</title>
    <style>
        body {
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
    </style>
</head>
<body>
    <img src="ecc183ad45d750f7d471f64dafdf2aca.jpg" alt="">
    <p></p>

    <script>
        const img = document.querySelector('img');
        const p = document.querySelector('p');

        

    img.addEventListener('mouseenter', () => {
        p.innerText = "Centro";
    });

    img.addEventListener('mouseleave', () => {
        p.innerText = "Não passe o mouse me mim!";
    });

    img.addEventListener('mousemove', () => {
        p.innerText = "Quem deixou você ficar passando o mouse em mim?"
    });

    img.addEventListener('click', () => {
        p.innerText = "Quem deixou você clicar em mim?";
    });
    </script>
</body>
</html>
