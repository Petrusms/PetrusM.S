<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 9</title>
    <style>
        body {
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }

        .button {
            text-align: center;
        }
    </style>
</head>
<body>
    <input type="text">
        <p></p>
    <button>Modo Claro</button>
    <button>Modo Escuro</button>

    <script>
        const input = document.querySelector('input');
        const p = document.querySelector('p');
        const modo = document.querySelectorAll('button')

        input.addEventListener('keyup', () =>{
            let textDigitado = input.value;
            p.innerText = input.value;

            if(textDigitado.length > 3){
                if(textDigitado == "Chocolate"){
                    p.innerText = "Eu amo sorvete de chocolate.";
                } else if(textDigitado == "Baunilha" && "Flocos"){
                    p.innerText = "Ahh, mas chocolate Ã© o meu favorito...";
                } else{
                    p.innerText = "Ahh, eu esperava um sabor de sorvete...";
                }
            }else{
                p.innerText = "Digite mais!!!";
            }
        });

        modo[0].addEventListener('click', () =>{
            document.body.style.backgroundColor = 'white';
        });

        modo[1].addEventListener('click', () =>{
            document.body.style.backgroundColor = 'black';
            p.style.color = 'white'
        });
    </script>
</body>
</html>
